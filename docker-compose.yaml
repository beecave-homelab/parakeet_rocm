services:
  parakeet-rocm:
    build:
      context: .
      dockerfile: Dockerfile
    image: parakeet-rocm:latest
    container_name: parakeet-rocm
    ports:
      - "7861:7861" # Gradio
      - "8502:8502" # Streamlit
    environment:
      HSA_OVERRIDE_GFX_VERSION: "10.3.0"
      LD_LIBRARY_PATH: "/opt/rocm/lib:/opt/rocm/lib64"
      TZ: "Europe/Amsterdam"
      # PYTORCH_HIP_ALLOC_CONF: "expandable_segments:True"
      BATCH_SIZE: "1"
      CHUNK_LEN_SEC: "120"
      STREAM_CHUNK_SEC: "6"
    devices:
      - "/dev/kfd"
      - "/dev/dri"
    group_add:
      - "video"
    volumes:
      - "/opt/rocm:/opt/rocm:ro"
      - "./data:/data"
    # Alternative commands:
    # CLI transcription: ["parakeet-rocm", "transcribe", "--output-format", "srt", "--word-timestamps", "--stream", "--batch-size", "42", "--watch", "/data/watch/"]
    # Old WebUI (deprecated): ["python", "scripts/parakeet_gradio_app.py"]
    command: ["parakeet-rocm", "webui", "--host", "0.0.0.0", "--port", "7861"]
    restart: unless-stopped
