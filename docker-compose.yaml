services:
  parakeet-rocm-webui:
    build:
      context: .
      dockerfile: Dockerfile
    image: parakeet-rocm:latest
    container_name: parakeet-rocm-webui
    ports:
      # Gradio WebUI
      - "${GRADIO_SERVER_PORT:-7861}:${GRADIO_SERVER_PORT:-7861}"
    env_file:
      - .env
    devices:
      - "/dev/kfd"
      - "/dev/dri"
    group_add:
      - "video"
    volumes:
      - "/opt/rocm:/opt/rocm:ro"
      - "./data:/app/data"
      - "./parakeet_rocm:/app/parakeet_rocm"
    command: ["parakeet-rocm", "webui", "--host", "${GRADIO_SERVER_NAME}", "--port", "${GRADIO_SERVER_PORT}", "--debug"]
    restart: unless-stopped

  parakeet-rocm-api:
    image: parakeet-rocm:latest
    container_name: parakeet-rocm-api
    ports:
      # OpenAI-compatible REST API
      - "${API_SERVER_PORT:-8080}:${API_SERVER_PORT:-8080}"
    env_file:
      - .env
    devices:
      - "/dev/kfd"
      - "/dev/dri"
    group_add:
      - "video"
    volumes:
      - "/opt/rocm:/opt/rocm:ro"
      - "./data:/app/data"
      - "./parakeet_rocm:/app/parakeet_rocm"
    command: ["parakeet-rocm", "api", "--host", "${GRADIO_SERVER_NAME}", "--port", "${API_SERVER_PORT}", "--debug"]
    restart: unless-stopped
